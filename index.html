<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just One Question</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
        font-family: "Segoe UI", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .content {
        max-width: 700px;
        padding: 40px;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    p {
        font-size: 22px;
        line-height: 1.7;
        opacity: 0.95;
    }

    .question {
        margin: 35px 0;
        font-size: 32px;
        font-weight: bold;
    }

    button {
        padding: 14px 34px;
        font-size: 18px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 12px;
    }

    .yes {
        background: white;
        color: #d62828;
    }

    .no {
        background: rgba(255,255,255,0.35);
        color: white;
        position: absolute;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 0; }
        to   { transform: translateY(-10vh); opacity: 1; }
    }
</style>
</head>
<body>

<div class="content">
    <h1>Hey üíå</h1>
    <p>
        Some questions don‚Äôt need long speeches.<br>
        They just need the right moment.
    </p>

    <div class="question">
        Will you be my Valentine?
    </div>

    <button class="yes" onclick="yes()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="no" onmouseover="escapeNo()">No üôÉ</button>
</div>

<script>
function yes() {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        width:100%;
        background: linear-gradient(135deg,#ff758f,#ff4d6d);
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        font-family:Segoe UI;
        color:white;
        padding:40px;">
        <div>
            <h1 style="font-size:56px;">You chose perfectly ‚ù§Ô∏è</h1>
            <p style="font-size:24px;">
                This is officially my favorite answer.
            </p>
        </div>
    </div>`;
}

function escapeNo() {
    const btn = document.getElementById("no");
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top  = Math.random() * (window.innerHeight - 50) + "px";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
